<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../Fontawsome/css/all.css">
    <link href="../style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/pictures/Logo.ico" type="image/x-icon">
</head>
<body>
     <header class="header-border">
        <section class="header">
            <li class="search"><i class="fa-solid fa-magnifying-glass"></i></li>
            <img class="logo" src="../pictures/Logo3.png" alt="Trend Beacon logo with green and blue text">
            <div class="user-cart">
                <li class="user"><i class="fa-solid fa-user"></i></li>
            
                <div class="cart-icon">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M14 7h-4v3a1 1 0 0 1-2 0V7H6a1 1 0 0 0-.997.923l-.917 11.924A2 2 0 0 0 6.08 22h11.84a2 2 0 0 0 1.994-2.153l-.917-11.924A1 1 0 0 0 18 7h-2v3a1 1 0 1 1-2 0V7Zm-2-3a2 2 0 0 0-2 2v1H8V6a4 4 0 0 1 8 0v1h-2V6a2 2 0 0 0-2-2Z" clip-rule="evenodd"/>
                    </svg>
                    <span>0</span>
                </div>
            </div>
        </section>
    </header>

    <section class="payment-container">
        <div id="error"></div>
        <form id="form-id" action="">
            <div class ="payment-row">
                <div class="colum">
                    <h1 class="payment-title">Billing Adress</h1>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input id="name" type="text" placeholder="Enter your full name">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input id="email" type="email" placeholder="Enter your email adress">
                    </div>
                    <div class="input-box">
                        <span>Adress :</span>
                        <input id="adress" type="text" placeholder="Enter your adress">
                    </div>
                    <div class="input-box">
                        <span>Country :</span>
                        <input id="country" type="text" placeholder="Norway">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>City :</span>
                            <input id="city" type="text" placeholder="Agder">
                    </div>
                        <div class="input-box">
                            <span>Zip Code :</span>
                            <input id="zip" type="text" placeholder="4790">
                        </div>
                    </div>
                </div>

                <div class="colum">
                    <h1 class="payment-title">Payment</h1>
                    <div class="input-box">
                        <span>Card Accepted :</span>
                        <img src="/pictures/visa-logo-png-2026.png">
                    </div>
                    <div class="input-box">
                        <span>Name on Card Holder :</span>
                        <input type="text" placeholder="Enter your full name">
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number :</span>
                        <input type="number" placeholder="1111 1111 1111 1111">
                    </div>
                    <div class="input-box">
                        <span>Exp. Month :</span>
                        <input type="text" placeholder="March">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>Exp. Year :</span>
                            <input type="number" placeholder="2024">
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number" placeholder="333">
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="paynow-btn" id="paynow-btn">Pay Now</button>
        </form>
        
    </section>



<footer>
        <section class="footer-container">
            <div class="footer-li-container">
            <li>Tearm of service</li>
            <li>Costumer Support</li>
            <li>Information</li>
        </div>
        </section>
</footer>

</body>

<script src="../js/header.js"></script>
<script src="../js/payment.js"></script>

</html>
