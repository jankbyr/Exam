<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="/Fontawsome/css/all.css">
    <link href="/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
     <header class="header-border">
        <section class="header">
            <li class="search"><i class="fa-solid fa-magnifying-glass"></i></li>
            <img class="logo" src="/pictures/Logo3.png" alt="Trend Beacon logo with green and blue text">
            <div class="user-cart">
                <li class="user"><i class="fa-solid fa-user"></i></li>
            
                <div class="cart-icon">
                    <svg class="cart" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M14 7h-4v3a1 1 0 0 1-2 0V7H6a1 1 0 0 0-.997.923l-.917 11.924A2 2 0 0 0 6.08 22h11.84a2 2 0 0 0 1.994-2.153l-.917-11.924A1 1 0 0 0 18 7h-2v3a1 1 0 1 1-2 0V7Zm-2-3a2 2 0 0 0-2 2v1H8V6a4 4 0 0 1 8 0v1h-2V6a2 2 0 0 0-2-2Z" clip-rule="evenodd"/>
                    </svg>
                    <span>0</span>
                </div>
            </div>
        </section>
    </header>
    
        <section class="cart-grid2">
            <h1 class="shoppingh1">Shopping Cart</h1>

        

        <div class="cart" id="cart">
            <div class="cart-header">
                <span>Products</span>
                <span> Price</span>
                <span>Quantity</span>
                <span>Remove</span>
        </div>
    
        <div class="cart-items">
            <div class="cart-items2">
            <!-- <div class="cart-item2">
                <div class="product">
                    <img src="goldheadphones.png" alt="">
                    <div class="item-detail">
                        <p>Gold Headphones</p>
                    </div>
                </div>
                <span class="price">$200</span>
                <div class="quantity"><input type="number" value="1" min="1"></div>
                <span class="total-price">$200</span>
                <button class="remove"><i class="fa-solid fa-trash"></i></button>
            </div> -->
            </div>
            <div class="cart-total">
                <h3>Cart Total</h3>
                <p>Grand Total <span class="grand-total">$0</span></p>
                <button class="checkout">Proceed to Checkout</button>
            </div>
        </div>
    </section>
<footer>
        <section class="footer-container">
            <div class="footer-li-container">
                <li>Tearm of service</li>
                <li>Costumer Support</li>

            </div>
        </section>
</footer>
